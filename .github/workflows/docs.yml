name: Deploy docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies (docs)
        run: |
          poetry config virtualenvs.create false
          poetry install --with docs --no-interaction --no-ansi

      - name: Convert notebooks to markdown
        run: |
          echo "Converting notebooks to markdown..."
          mkdir -p docs/docs/notebooks
          poetry run jupyter nbconvert --to markdown --output-dir docs/docs/notebooks docs/notebooks/*.ipynb || true

      - name: Build MkDocs site
        run: mkdocs build -f docs/mkdocs.yml --site-dir site

      - name: Upload site to GitHub Pages artifact storage
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'site'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
